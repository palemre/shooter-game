<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter game</title>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>

    <script>
        const FPS = 30
        const SHIP_SIZE = 30
        const TURN_SPEED = 360 // degrees per second

        const canv = document.querySelector('#gameCanvas')
        const ctx = canv.getContext('2d')

        let ship = {
            x: canv.clientWidth / 2,
            y: canv.clientHeight / 2,
            r: SHIP_SIZE / 2,
            a: 90 / 180 * Math.PI,
            rot: 0
        }

        // movements
        document.addEventListener('keydown', keyDown)
        document.addEventListener('keyup', keyUp)

        // game loop
        setInterval(update, 1000 / FPS)

        function keyDown(e) {
            switch(e.keyCode) {
                case 37: // left arrow
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS
                    break
                case 38: // up arrow

                    break
                case 39: // right arrow
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
                    break
            }
        }

        function keyUp(e) {
            switch(e.keyCode) {
                case 37: // stop left arrow
                    ship.rot = 0
                    break
                case 38: // stop up arrow

                    break
                case 39: // stop right arrow
                    ship.rot = 0
                    break
            }
        }

        function update() {
            // draw space
            ctx.fillStyle = 'black'
            ctx.fillRect(0, 0, canv.clientWidth, canv.clientHeight)

            // draw ship
            ctx.strokeStyle = 'white'
            ctx.lineWidth = SHIP_SIZE / 20
            ctx.beginPath()
            ctx.moveTo( // nose
                ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
            )
            ctx.lineTo( // rear left
                ship.x - ship.r * (2/3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) - Math.cos(ship.a))
            )
            ctx.lineTo( // rear right
                ship.x - ship.r * (2/3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) + Math.cos(ship.a))
            )
            ctx.closePath()
            ctx.stroke()

            // center dot
            ctx.fillStyle = 'white'
            ctx.fillRect(ship.x -1, ship.y -1, 2, 2)

            // rotate ship
            ship.a += ship.rot

            // move ship


        }
    </script>
</body>
</html>
